"'Notice Screen' As screen":
    BackgroundImage: =general

    Container1_1 As groupContainer.manualLayoutContainer:
        Height: =1136
        Width: =640
        ZIndex: =3

        Container2_2 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =10
            Fill: =RGBA(32, 21, 191, 0.9)
            Height: =150
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            Width: =640
            ZIndex: =6

            Image7_1 As image:
                Height: =150
                Image: =User().Image
                RadiusBottomLeft: =95
                RadiusBottomRight: =95
                RadiusTopLeft: =95
                RadiusTopRight: =95
                Width: =150
                X: =490
                ZIndex: =1

            Label2_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =21
                Text: ="Hey! " & Office365Users.MyProfile().GivenName
                Width: =385
                X: =88
                Y: =40
                ZIndex: =2

            Icon2 As icon.BackArrow:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                Icon: =Icon.ArrowLeft
                OnSelect: =Navigate(Dashboard)
                Width: =50
                X: =10
                Y: =50
                ZIndex: =3

        Container3_1 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            Height: =982
            Width: =640
            Y: =150
            ZIndex: =15

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderThickness: =3
                Height: =982
                Items: =Sort(Filter('Event and Notice','Event Types'.Value="Notice"),'Event Date', Descending)
                Layout: =Layout.Vertical
                TemplatePadding: =3
                TemplateSize: =200
                ZIndex: =2

                Image11 As image:
                    Height: =200
                    Image: ='Rectangle 2'
                    OnSelect: =Select(Parent)
                    Width: =634
                    ZIndex: =1

                Title1 As label:
                    Color: =RGBA(0, 18, 107, 1)
                    DisplayMode: =DisplayMode.View
                    FontWeight: =FontWeight.Bold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    Size: =19
                    Text: =ThisItem.Title
                    VerticalAlign: =VerticalAlign.Top
                    Width: =475
                    X: =145
                    ZIndex: =2

                Label3 As label:
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =5
                    Color: =RGBA(0, 16, 96, 1)
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =2
                    Font: =Font.Georgia
                    Height: =116
                    OnSelect: =Select(Parent)
                    Size: =17
                    Text: =ThisItem.'Event Description'
                    VerticalAlign: =VerticalAlign.Top
                    Width: =475
                    X: =145
                    Y: =32
                    ZIndex: =4

                Label9 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =32
                    OnSelect: =Select(Parent)
                    Size: =16
                    Text: ="Posted @ " & ThisItem.Created
                    Width: =475
                    X: =145
                    Y: =148
                    ZIndex: =5

                Image13 As image:
                    Height: =130
                    Image: ='icons8-loud-speaker-64'
                    OnSelect: =Select(Parent)
                    PaddingBottom: =2
                    PaddingLeft: =2
                    PaddingRight: =2
                    PaddingTop: =2
                    Width: =130
                    Y: =18
                    ZIndex: =6

                Button6_1 As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =199
                    HoverFill: =RGBA(0, 0, 0, 0)
                    OnSelect: |-
                        =Set(varItem,ThisItem);
                        Navigate('Notice Detail Screen')
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Size: =24
                    Text: =""
                    Width: =640
                    Y: =1
                    ZIndex: =7

