"'Notice Screen' As screen":

    Container1_1 As groupContainer.manualLayoutContainer:
        Height: =1136
        Width: =640
        ZIndex: =3

        Container2_2 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =10
            Fill: =RGBA(21, 101, 192, 1)
            Height: =150
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            Width: =640
            ZIndex: =6

            Image7_1 As image:
                Height: =150
                Image: =User().Image
                RadiusBottomLeft: =95
                RadiusBottomRight: =95
                RadiusTopLeft: =95
                RadiusTopRight: =95
                Width: =150
                X: =490
                ZIndex: =1

            Label2_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =21
                Text: ="Hey! " & Office365Users.MyProfile().GivenName
                Width: =385
                X: =88
                Y: =40
                ZIndex: =2

            Icon2 As icon.BackArrow:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                Icon: =Icon.ArrowLeft
                OnSelect: =Back()
                Width: =50
                X: =10
                Y: =50
                ZIndex: =3

        Container3_1 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(153, 153, 153, 1)
            Height: =982
            Width: =640
            Y: =150
            ZIndex: =15

            Image8_1 As image:
                DisplayMode: =DisplayMode.View
                Height: =982
                ImagePosition: =ImagePosition.Fill
                Width: =640
                ZIndex: =1

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderThickness: =3
                Height: =982
                Items: =Sort(Filter('Event and Notice','Event Types'.Value="Notice"),'Event Date', Descending)
                Layout: =Layout.Vertical
                TemplatePadding: =0
                TemplateSize: =Subtitle1.Y+Label3.Y+Label3.Height
                ZIndex: =2

                Title1 As label:
                    Align: =Align.Right
                    DisplayMode: =DisplayMode.View
                    FontWeight: =FontWeight.Bold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =2
                    PaddingRight: =10
                    PaddingTop: =2
                    Text: =ThisItem.Title
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width
                    Y: =35
                    ZIndex: =2

                Subtitle1 As label:
                    Align: =Align.Right
                    DisplayMode: =DisplayMode.View
                    FontWeight: =FontWeight.Semibold
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =2
                    PaddingRight: =10
                    PaddingTop: =2
                    Text: |-
                        ="Date: " &ThisItem.'Event Date'
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width
                    Y: =3
                    ZIndex: =3

                Separator1 As rectangle:
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - 1
                    ZIndex: =5

                Label3 As label:
                    AutoHeight: =true
                    BorderColor: =RGBA(255, 255, 255, 1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =5
                    DisplayMode: =DisplayMode.View
                    FocusedBorderThickness: =2
                    Font: =Font.Georgia
                    Height: =156
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =18
                    Text: =ThisItem.'Event Description'
                    VerticalAlign: =VerticalAlign.Top
                    Width: =479
                    X: =161
                    Y: =71
                    ZIndex: =6

                Label9 As label:
                    OnSelect: =Select(Parent)
                    Size: =18
                    Text: ="Posted @ " & ThisItem.Created
                    Width: =560
                    X: |
                        =0
                    ZIndex: =7

                Image13 As image:
                    Height: =135
                    Image: ='icons8-loud-speaker-64'
                    OnSelect: =Select(Parent)
                    Width: =135
                    X: =10
                    Y: =71
                    ZIndex: =8

