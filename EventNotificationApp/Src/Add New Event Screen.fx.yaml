"'Add New Event Screen' As screen":
    BackgroundImage: =bg
    ImagePosition: =ImagePosition.Fill
    OnVisible: =

    Form1 As form:
        AcceptsFocus: =true
        DataSource: ='Event and Notice'
        DefaultMode: =FormMode.New
        Height: =864
        Width: =640
        Y: =146
        ZIndex: =3

        "'Event Types_DataCard1' As typedDataCard.comboBoxEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="EventTypes"
            Default: =ThisItem.'Event Types'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Event and Notice'],DataSourceInfo.DisplayName,"EventTypes")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =130
            Required: =false
            Update: =DataCardValue6.Selected
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey6 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue6 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["Value"]
                DisplayMode: =Parent.DisplayMode
                Height: =45
                Items: =Choices([@'Event and Notice'].'Event Types')
                OnSelect: =
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["Value"]
                SearchItems: =Choices('Event and Notice'.'Event Types',DataCardValue6.SearchText)
                SelectMultiple: =false
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey6.Y + DataCardKey6.Height + 5
                ZIndex: =2

            ErrorMessage6 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue6.Y + DataCardValue6.Height
                ZIndex: =3

            StarVisible6 As label:
                Align: =Align.Center
                Height: =DataCardKey6.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey6.Y
                ZIndex: =4

        "'Event Description_DataCard2' As typedDataCard.textualMultiLineEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="EventDescription"
            Default: =ThisItem.'Event Description'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Event and Notice'],DataSourceInfo.DisplayName,"EventDescription")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =341
            Required: =false
            Update: =DataCardValue5.Text
            Width: =640
            X: =0
            Y: =3
            ZIndex: =1

            DataCardKey5 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue5 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =260
                HintText: ="Add event details and other information here"
                Mode: =TextMode.MultiLine
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey5.Y + DataCardKey5.Height + 5
                ZIndex: =2

            ErrorMessage5 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue5.Y + DataCardValue5.Height
                ZIndex: =3

            StarVisible5 As label:
                Align: =Align.Center
                Color: =RGBA(56, 96, 178, 1)
                Height: =DataCardKey5.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey5.Y
                ZIndex: =4

        "'Event Date_DataCard1' As typedDataCard.dateEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="EventDate"
            Default: =ThisItem.'Event Date'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Event and Notice'],DataSourceInfo.DisplayName,"EventDate")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =128
            Required: =false
            Update: =DataCardValue2.SelectedDate
            Width: =640
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey2 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As datepicker:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                EndYear: =Year(Today())+100
                Height: =45
                IsEditable: =true
                PaddingBottom: =0
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                Size: =24
                StartYear: =1899
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

        Title_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Event and Notice'],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =130
            MaxLength: =DataSourceInfo([@'Event and Notice'], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue1.Text
            Width: =640
            X: =0
            Y: =2
            ZIndex: =4

            DataCardKey1 As label:
                AutoHeight: =true
                FontWeight: =FontWeight.Bold
                Height: =48
                Size: =21
                Text: ="Event " & Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =45
                HintText: ="Add event title here"
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue1.Y + DataCardValue1.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey1.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey1.Y
                ZIndex: =4

    Container4 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(0, 121, 187, 1)
        Fill: =RGBA(109, 206, 247, 1)
        Height: =146
        Width: =640
        ZIndex: =6

        Icon2_4 As icon.BackArrow:
            Height: =50
            Icon: =Icon.ArrowLeft
            OnSelect: =Back()
            Width: =50
            Y: =50
            ZIndex: =1

        Label8 As label:
            Align: =Align.Center
            Font: =Font.Georgia
            FontWeight: =FontWeight.Semibold
            Height: =70
            Size: =35
            Text: ="New Post"
            Width: =560
            X: =40
            Y: =40
            ZIndex: =2

    Button1_2 As button:
        Height: =70
        OnSelect: |
            =SubmitForm(Form1);
            ResetForm(Form1);
            Navigate(Dashboard);
        PressedColor: =Self.Color
        Size: =24
        Text: ="Post"
        Width: =280
        X: =168
        Y: =1028
        ZIndex: =7

