"'Event Detail Screen' As screen":
    BackgroundImage: =bgg

    Container1_10 As groupContainer.manualLayoutContainer:
        Height: =1136
        Width: =640
        ZIndex: =3

        Container2_11 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =10
            Fill: =RGBA(9, 85, 237, 0.44)
            Height: =150
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            Width: =640
            ZIndex: =6

            Image7_11 As image:
                Height: =150
                Image: =User().Image
                RadiusBottomLeft: =95
                RadiusBottomRight: =95
                RadiusTopLeft: =95
                RadiusTopRight: =95
                Width: =150
                X: =490
                ZIndex: =1

            Label2_10 As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.Verdana
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =21
